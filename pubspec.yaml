name: kin
description: "A Flutter app for staying connected with friends and family through calls."
publish_to: 'none'

version: 1.4.0+7

environment:
  sdk: '3.10.3'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2

  cupertino_icons: 1.0.8

  # State Management
  flutter_riverpod: 3.0.3

  # Authentication
  auth0_flutter: 1.14.0
  flutter_secure_storage: 10.0.0

  # Phone number input
  intl_phone_field: 3.2.0

  # Environment Configuration
  envied: 1.3.2
  posthog_flutter: 5.9.1
  app_links: 7.0.0
  connectrpc:
    git:
      url: https://github.com/ducduyn31/connect-dart.git
      path: packages/connect
      ref: 8454062784908d2b252bc350c821c1348ff581c4
  protobuf: 6.0.0
  fixnum: 1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 6.0.0

  # Code Generation
  build_runner: 2.10.4
  envied_generator: 1.3.2

flutter:
  uses-material-design: true
  generate: true
