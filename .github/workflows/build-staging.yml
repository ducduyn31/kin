# Build and test for staging environment
name: Build Staging

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  FLUTTER_VERSION: '3.38.4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: |
          task ci:create-env
          task generate
        env:
          AUTH0_DOMAIN: ${{ vars.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ vars.AUTH0_CLIENT_ID }}
          AUTH0_AUDIENCE: ${{ vars.AUTH0_AUDIENCE }}
          APP_SCHEME: ${{ vars.APP_SCHEME }}
          API_BASE_URL: ${{ vars.API_BASE_URL }}

      - name: Analyze
        run: task analyze

      - name: Check formatting
        run: task format:check

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: task ci:build:apk:staging
        env:
          AUTH0_DOMAIN: ${{ vars.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ vars.AUTH0_CLIENT_ID }}
          AUTH0_AUDIENCE: ${{ vars.AUTH0_AUDIENCE }}
          APP_SCHEME: ${{ vars.APP_SCHEME }}
          API_BASE_URL: ${{ vars.API_BASE_URL }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-staging-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - uses: arduino/setup-task@v2
        with:
          version: 3.x

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        run: task ci:build:ios:staging
        env:
          AUTH0_DOMAIN: ${{ vars.AUTH0_DOMAIN }}
          AUTH0_CLIENT_ID: ${{ vars.AUTH0_CLIENT_ID }}
          AUTH0_AUDIENCE: ${{ vars.AUTH0_AUDIENCE }}
          APP_SCHEME: ${{ vars.APP_SCHEME }}
          API_BASE_URL: ${{ vars.API_BASE_URL }}

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: app-staging-ios
          path: build/ios/iphoneos/Runner.app
